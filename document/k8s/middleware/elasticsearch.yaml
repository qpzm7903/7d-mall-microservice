apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: mall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: elasticsearch:7.17.10
        env:
        - name: ES_JAVA_OPTS
          value: "-Xmx4g -Xms4g"
        - name: cluster.name
          value: mall-es
        - name: discovery.type
          value: single-node
        ports:
        - containerPort: 9200
        - containerPort: 9300
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: elasticsearch-storage
      volumes:
      - name: elasticsearch-storage
        persistentVolumeClaim:
          claimName: elasticsearch-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  ports:
  - port: 9200
    targetPort: 9200
    nodePort: 31092
  - port: 9300
    targetPort: 9300
    nodePort: 31093
  selector:
    app: elasticsearch
  type: NodePort