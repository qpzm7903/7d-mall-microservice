apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-mall-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-mall-gateway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gateway-mall-gateway
    spec:
      initContainers:
        - name: init-skywalking-agent
          image: registry.cn-beijing.aliyuncs.com/xngczl/skywalking-agent:8.1.0
          command:
            - "sh"
            - "-c"
            - "set -ex;mkdir -p /vmskywalking/agent;cp -r /skywalking/agent/* /vmskywalking/agent;"
          volumeMounts:
            - mountPath: /vmskywalking/agent
              name: skywalking-agent
      containers:
        - image: registry.cn-beijing.aliyuncs.com/xngczl/mall-gateway:1.0-SNAPSHOT
          imagePullPolicy: Never
          name: mall-gateway
          ports:
            - containerPort: 8201
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/skywalking/agent
              name: skywalking-agent
      volumes:
        - name: skywalking-agent
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-mall-gateway
spec:
  type: NodePort
  ports:
    - name: http
      port: 8201
      protocol: TCP
      targetPort: 8201
      nodePort: 30001
  selector:
    app: gateway-mall-gateway
