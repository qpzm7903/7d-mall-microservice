apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-mall-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-mall-demo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: svc-mall-demo
    spec:
      initContainers:
        - name: init-skywalking-agent
          image: registry.cn-beijing.aliyuncs.com/xngczl/skywalking-agent:8.1.0
          command:
            - "sh"
            - "-c"
            - "set -ex;mkdir -p /vmskywalking/agent;cp -r /skywalking/agent/* /vmskywalking/agent;"
          volumeMounts:
            - mountPath: /vmskywalking/agent
              name: skywalking-agent
      containers:
        - image: mall/mall-demo:1.0-SNAPSHOT
          imagePullPolicy: Never
          name: mall-demo
          ports:
            - containerPort: 8082
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/skywalking/agent
              name: skywalking-agent
      volumes:
        - name: skywalking-agent
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mall-demo
spec:
  ports:
    - name: http
      port: 8082
      protocol: TCP
      targetPort: 8082
  selector:
    app: svc-mall-demo